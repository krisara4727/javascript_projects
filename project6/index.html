<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hyderabad Geolocation</title>
  <style>
     #map {
       height: 100%;
     }
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
     }
   </style>
</head>
<body>
  <div id="map"></div>
  <script type="text/javascript">
    var map;
    var hyd={lat:17.3850,lng:78.4867};
    function initMap(){
      map=new google.maps.Map(document.getElementById("map"),
      {
        scaleControl:true,
        center:hyd,
        zoom:8
      });
      var infoWindow=new google.maps.InfoWindow;
      infoWindow.setContent("Hyderabad");
      var marker=new google.maps.Marker({map:map,position:hyd});
      marker.addListener('click',function(){
        infoWindow.open(map,marker);
      });
      marker.addListener("click",function(){
        map.setZoom(14);
        map.setCenter(marker,getPostion());
      });
      marker.addListener("dblclick",function(){
        map.setZoom(8);
        map.setCenter(marker,getPostion());
      });
      map.addListener("center_changed",function(){
        window.setTimeout(function(){
          map.panTo(marker.getPostion());
},3000);
      });
    }

  </script>>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsIQpHJvlG2P1bKp1MEAKBDunxTkTXnmU&callback=initMap"
   async defer></script>
</body>
</html>
